<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LocalBuzz - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <!-- Logo Section -->
        <div class="logo-section">
            <!-- Using image logo instead of CSS logo -->
            <img src="localbuzz-high.png" alt="LocalBuzz Logo" class="logo-img">
        </div>

        <!-- Login Section -->
        <div class="login-section">
            <h2>Nice to see you again</h2>
            <form action="/main" method="post" class="login-form">
                <div class="input-group">
                    <label for="email">Login</label>
                    <input type="email" id="email" name="email" placeholder="Email or phone number" required>
                </div>

                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter password" required>
                </div>

                <div class="options">
                    <label><input type="checkbox" name="remember"> Remember me</label>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>

                <button type="submit" class="btn-primary">Sign in</button>
                <button type="button" class="btn-google">Sign in with Google</button>

                <p class="signup-text">Don't have an account? <a href="/Register">Sign up now</a></p>
            </form>
        </div>
    </div>

</body>
</html>
