<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - LocalBuzz</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css"> <!-- Reusing the same stylesheet -->
</head>
<body>

    <div class="container">
        <!-- Logo Section -->
        <div class="logo-section">
            <img src="localbuzz-high.png" alt="LocalBuzz Logo" class="logo-img">
        </div>

        <!-- Register Section -->
        <div class="login-section">
            <h2 class="text-center">Create Your Account</h2>
            <form th:action="@{/register}" method="post" class="login-form">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Choose a username" required>
                </div>
                <div class="input-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Create a password" required>
                </div>
                <div class="input-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
                </div>
                <button type="submit" class="btn-primary">Register</button>
            </form>
            <p class="signup-text mt-3">Already have an account? <a th:href="@{/}">Login here</a></p>
        </div>
    </div>

</body>
</html>
